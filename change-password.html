<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link rel="stylesheet" href="asset/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background: #f0f4f8; display: flex; justify-content: center; padding-top: 50px; }
        .box { background: white; padding: 30px; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #eee; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #2d8eff; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h3>Security Update</h3>
        <p style="color:#666; font-size:13px;">Welcome to V2! Please set a new secure password for your shop.</p>
        
        <input type="password" id="new_pass" placeholder="New Password">
        <input type="password" id="confirm_pass" placeholder="Confirm Password">
        <p id="msg" style="color:red; font-size:12px;"></p>
        
        <button onclick="updatePassword()" id="btn">Update Password</button>
    </div>

    <script>
        // 1. SETUP SUPABASE CLIENT (FIXED)
        const supabaseUrl = "https://mofdxngxakijeokaylwt.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1vZmR4bmd4YWtpamVva2F5bHd0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkyNzYyMjAsImV4cCI6MjA4NDg1MjIyMH0.PqyNGp7Yp01ScCMDr4ta6GQPVqxa6A476Lz9cYKj3dE";
        
        // Use window.supabase to avoid naming conflicts
        const sbClient = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function updatePassword() {
            const p1 = document.getElementById('new_pass').value;
            const p2 = document.getElementById('confirm_pass').value;
            const msg = document.getElementById('msg');
            const btn = document.getElementById('btn');

            // Reset message
            msg.innerText = "";

            if(p1.length < 6) { msg.innerText = "Password must be at least 6 chars"; return; }
            if(p1 !== p2) { msg.innerText = "Passwords do not match"; return; }

            // Get User from LocalStorage
            const userStr = localStorage.getItem('user_data');
            if(!userStr) { 
                alert("Session expired. Please login again.");
                window.location.href = 'login.html'; 
                return; 
            }
            
            const user = JSON.parse(userStr);

            // Change button state
            btn.disabled = true;
            btn.innerText = "Updating...";

            try {
                // ðŸŸ¢ CALL THE SECURE FUNCTION
                const { data, error } = await sbClient.rpc('update_vendor_password', {
                    target_id: user.id,
                    new_password: p1
                });

                if(error) {
                    throw error;
                } else {
                    alert("âœ… Password Updated! You can now access your dashboard.");
                    
                    // Update local storage so they aren't redirected again
                    user.must_change_password = false;
                    localStorage.setItem('user_data', JSON.stringify(user));
                    
                    window.location.href = 'index.html';
                }
            } catch (err) {
                console.error(err);
                msg.innerText = "Error: " + err.message;
                btn.disabled = false;
                btn.innerText = "Update Password";
            }
        }
    </script>
</body>
</html>
