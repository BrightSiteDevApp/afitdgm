<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AFIT Market</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --primary: #2d8eff; /* Your Brand Blue */
            --primary-dark: #1a6ec0;
            --bg-color: #f0f4f8;
            --text-dark: #333;
            --text-light: #666;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(45, 142, 255, 0.15);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: var(--white);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .logo-area { margin-bottom: 20px; }
        .logo-area i { font-size: 3rem; color: var(--primary); }

        h2 { color: var(--text-dark); margin-bottom: 10px; font-weight: 700; }
        p.subtitle { color: var(--text-light); font-size: 0.9rem; margin-bottom: 30px; }

        /* Form Styling */
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; font-size: 0.85rem; font-weight: 600; color: var(--text-dark); margin-bottom: 8px; margin-left: 5px; }

        .input-wrapper { position: relative; }
        .input-wrapper i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #aaa; font-size: 1rem; }

        input {
            width: 100%; padding: 14px 14px 14px 45px;
            border: 2px solid #eef2f7; border-radius: 12px; font-size: 0.95rem;
            transition: all 0.3s ease; box-sizing: border-box; background: #f9fbff; font-family: inherit;
        }

        input:focus { border-color: var(--primary); background: var(--white); outline: none; box-shadow: 0 0 0 4px rgba(45, 142, 255, 0.1); }

        .btn-submit {
            width: 100%; padding: 16px; background: var(--primary); color: white;
            border: none; border-radius: 12px; font-size: 1rem; font-weight: 700;
            cursor: pointer; transition: all 0.3s ease; margin-top: 10px;
            box-shadow: 0 10px 20px rgba(45, 142, 255, 0.2);
        }

        .btn-submit:hover { background: var(--primary-dark); transform: translateY(-2px); box-shadow: 0 15px 25px rgba(45, 142, 255, 0.3); }

        .register-link { margin-top: 25px; font-size: 0.9rem; color: var(--text-light); }
        .register-link a { color: var(--primary); text-decoration: none; font-weight: 600; }

        .error-message {
            background: #fee2e2; color: #dc2626; padding: 12px; border-radius: 8px;
            font-size: 0.9rem; margin-bottom: 20px; display: none; border: 1px solid #fecaca;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-area">
            <i class="fas fa-shopping-bag"></i>
        </div>
        <h2>Welcome Back</h2>
        <p class="subtitle">Login to access your account</p>

        <div id="error-box" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label>Email Address</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
            </div>

            <button type="submit" id="loginBtn" class="btn-submit">Log In</button>

            <div class="register-link">
                Don't have an account? <a href="register.html">Create one</a>
            </div>
        </form>
    </div>

    <script>
        // --- CONFIG ---
        const SUPABASE_URL = 'https://mofdxngxakijeokaylwt.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1vZmR4bmd4YWtpamVva2F5bHd0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkyNzYyMjAsImV4cCI6MjA4NDg1MjIyMH0.PqyNGp7Yp01ScCMDr4ta6GQPVqxa6A476Lz9cYKj3dE';
        
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('loginBtn');
            const errorBox = document.getElementById('error-box');
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            btn.disabled = true;
            btn.innerText = "Checking...";
            errorBox.style.display = 'none';

            try {
                // 1. Check VENDORS Table
                const { data: vendor, error: vError } = await supabaseClient
                    .from('vendors')
                    .select('*')
                    .eq('email', email)
                    .eq('password', password)
                    .single();

                if (vendor) {
                    loginSuccess('vendor', vendor);
                    return;
                }

                // 2. Check STUDENTS Table
                const { data: student, error: sError } = await supabaseClient
                    .from('students')
                    .select('*')
                    .eq('email', email)
                    .eq('password', password)
                    .single();

                if (student) {
                    loginSuccess('student', student);
                    return;
                }

                throw new Error("Invalid email or password.");

            } catch (err) {
                console.error(err);
                errorBox.innerText = "Incorrect Email or Password";
                errorBox.style.display = 'block';
                btn.disabled = false;
                btn.innerText = "Log In";
            }
        });

        function loginSuccess(role, userData) {
    const btn = document.getElementById('loginBtn');
    btn.innerText = "Success! Redirecting...";
    btn.style.backgroundColor = "#28a745";

    // 1. SAVE SESSION
    localStorage.setItem('user_role', role);
    localStorage.setItem('user_data', JSON.stringify(userData));

    // 2. CHECK IF PASSWORD CHANGE IS REQUIRED (For Vendors)
    if (userData.must_change_password === true) {
        setTimeout(() => {
            window.location.href = 'change-password.html'; 
        }, 1000);
        return; // Stop here
    }

    // 3. NORMAL REDIRECT
    setTimeout(() => {
        window.location.href = 'index.html'; 
    }, 1000);
}
    </script>
</body>
</html>
